<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- routerLink="/detail/{{hero.id}}" -->
  <a *ngFor="let hero of heroes" class="col-1-4" (click)="goToDetails(hero.id)">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
